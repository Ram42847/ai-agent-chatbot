version: '3.8'

services:
  ai-agent-full:
    build:
      context: .
      dockerfile: Dockerfile.ollama
    container_name: ai-agent-full
    ports:
      - "7860:7860"
      - "11434:11434"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OLLAMA_BASE_URL=http://localhost:11434
      - CHROMA_PERSIST_DIR=/app/chroma_db
      - APP_PORT=7860
      - LOG_LEVEL=INFO
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./logs:/app/logs
      - ./data:/app/data
      - ollama-models:/root/.ollama
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G

volumes:
  ollama-models:
    driver: local
