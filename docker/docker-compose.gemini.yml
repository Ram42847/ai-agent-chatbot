version: '3.8'

services:
  ai-agent-gemini:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ai-agent-gemini
    ports:
      - "7860:7860"
    env_file:
      - ../.env
    environment:
      - DEFAULT_PROVIDER=gemini
      - CHROMA_PERSIST_DIR=/app/chroma_db
      - APP_PORT=7860
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    command: python hybrid_main.py gemini
    deploy:
      resources:
        limits:
          memory: 2G
